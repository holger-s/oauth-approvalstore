<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <title>OAuth</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <h2>Please Confirm</h2>

    <p>
        You hereby authorize client to access your protected resources.
    </p>

    <form action="/oauth/authorize" method="post">
        <ul>
            <li>
                <input type="radio" name="scope.read" value="true">Approve</input>
                <input type="radio" name="scope.read" value="false">Deny</input>
            </li>
            <li>
                <input type="radio" name="scope.write" value="true">Approve</input>
                <input type="radio" name="scope.write" value="false">Deny</input>
            </li>
        </ul>

        <input name="user_oauth_approval" value="true" type="hidden" />
        <input name='authorize' value='Authorize' type='submit'/>
    </form>
   

</body>
</html>
